<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* 배경 색상 변화를 부드럽게 */
        }

        .cb {
            width: 20%;
            height: 100%;
            background-color: white;
            color: black;
            padding: 2vh;
            margin: 20vh;
        }
        .cb:hover {
            background-color: gray;
            color: black;
            padding: 2vh;
            margin: 20vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .text {
            font-size: 60px;
            font-weight: bold;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .text.bleeding {
            color: red;
            animation: bleed 2s ease-in-out forwards;
        }

        /* 애니메이션 */
        @keyframes bleed {
            0% {
                color: red;
                text-shadow: 0px 0px 5px rgba(255, 0, 0, 0.5);
            }
            100% {
                text-shadow: 0px 5px 15px rgba(255, 0, 0, 0.8);
            }
        }

        /* 피 효과 */
        .blood {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            animation: drip 3s infinite ease-in;
            opacity: 0.8;
        }

        @keyframes drip {
            0% {
                transform: translate(-50%, -100%);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, 200%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text" id="title">Do you accept this suggestion?</h1>
        <label>
            <input type="checkbox" id="text-checkbox"> Yes
        </label>
        <input type="button" id="fake" value="Next" class="cb" onclick="makeBleed()">
    </div>

    <script>
        function makeBleed() {
            let checkVal = document.getElementById("text-checkbox");
            const btn = document.getElementById("fake");
            if (checkVal.checked){
                const textElement = document.getElementById('title');
                textElement.classList.add('bleeding');
                fake.value = "*$@&*%^&?^(&$"

                // 피 효과 추가
                for (let i = 0; i < 5; i++) { // 여러 개의 피 방울 생성
                    const blood = document.createElement('div');
                    blood.classList.add('blood');
                    blood.style.left = `${50 + (Math.random() * 10 - 5)}%`; // 랜덤 위치
                    blood.style.width = `${5 + Math.random() * 10}px`; // 랜덤 크기
                    blood.style.height = blood.style.width;

                    // 텍스트 아래에 피 방울 표시
                    textElement.appendChild(blood);

                    // 피 방울 제거
                    setTimeout(() => {
                        blood.remove();
                    }, 3000); // 애니메이션 시간 이후 제거
                }

                
                // 배경 색상 변경 (흰색에서 검정색으로)
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white"; // 텍스트 색상도 흰색으로 변경

                
            }
        }
    </script>
</body>
</html>
