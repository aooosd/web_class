<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .container .Checking {
            display: block;
        }
        .text {
            font-size: 60px;
            font-weight: bold;
            color: black;
            position: relative;
            overflow: hidden;
        }
        a {
            outline-color: black;
            border-color: black;
            color: black;
            text-decoration-line: none;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text" id="title">What is your birthday?</h1>
        <div class="Checking">
            <input type="date" name="ha" id="nInput">
            <button id="np" onclick="Gotonext()">
                <a href="" id="f">Next</a>
            </button>
        </div>  
    </div>

    <script>
        const acc = document.getElementById("nInput");
        const Next = document.getElementById("f");
        function Gotonext() {
            if (acc.value) //값이 존재할 시 다음 페이지로 이동
                Next.href = "sgscare6.html";
        }
    </script>
</body>
